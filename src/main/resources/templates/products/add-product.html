<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">Add Product</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" th:field="*{category.id}" class="form-select">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Image:</label>
            <input type="file" id="file" name="file" class="form-control" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
</div>
</body>
</html>
